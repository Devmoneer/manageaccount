<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneer Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Account Manager</h1>
            <p>Store and manage all your account credentials securely</p>
        </header>

        <div class="main-content">
            <div class="account-form">
                <h2>Add New Account</h2>
                <form id="accountForm">
                    <div class="form-group">
                        <label for="accountType">Account Type:</label>
                        <select id="accountType" required>
                            <option value="">Select account type</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="gmail">Gmail</option>
                            <option value="apple">Apple ID</option>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="amazon">Amazon</option>
                            <option value="netflix">Netflix</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="accountName">Account Name/Email:</label>
                        <input type="text" id="accountName" required placeholder="e.g., example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="username">Username (optional):</label>
                        <input type="text" id="username" placeholder="Leave empty if same as account name">
                    </div>

                    <div class="form-group password-group">
                        <label for="password">Password:</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (optional):</label>
                        <textarea id="notes" rows="3" placeholder="Any additional information"></textarea>
                    </div>

                    <button type="submit" class="btn">Save Account</button>
                </form>
            </div>

            <div class="accounts-list">
                <h2>Your Accounts</h2>
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search accounts...">
                    <select id="filterType">
                        <option value="all">All Accounts</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="gmail">Gmail</option>
                        <option value="apple">Apple ID</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="amazon">Amazon</option>
                        <option value="netflix">Netflix</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div id="accountsContainer" class="accounts-container">
                    
                </div>
            </div>
        </div>
    </div>

    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Account</h2>
            <form id="editAccountForm">
                <input type="hidden" id="editAccountId">
                <div class="form-group">
                    <label for="editAccountType">Account Type:</label>
                    <select id="editAccountType" required>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="gmail">Gmail</option>
                        <option value="apple">Apple ID</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="amazon">Amazon</option>
                        <option value="netflix">Netflix</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editAccountName">Account Name/Email:</label>
                    <input type="text" id="editAccountName" required>
                </div>

                <div class="form-group">
                    <label for="editUsername">Username (optional):</label>
                    <input type="text" id="editUsername">
                </div>

                <div class="form-group password-group">
                    <label for="editPassword">Password:</label>
                    <div class="password-input">
                        <input type="password" id="editPassword" required>
                        <button type="button" class="toggle-password" onclick="toggleEditPasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editNotes">Notes (optional):</label>
                    <textarea id="editNotes" rows="3"></textarea>
                </div>

                <button type="submit" class="btn">Update Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
   <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
   <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'GA_MEASUREMENT_ID');
</script>
</body>
</html>
